<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
</head>
<body>
    <h1>Formula 1 Race Schedule</h1>
    <input type="text" id="seasonInput" placeholder="Enter season year (e.g., 2023)">
    <button id="fetchRacesButton">Get Races</button>

    <table id="raceTable">
        <thead>
            <tr>
                <th>Round</th>
                <th>Race Name</th>
                <th>Location</th>
                <th>Date</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
