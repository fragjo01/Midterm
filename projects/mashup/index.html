<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
</head>
<body>
    <section class="hero is-danger is-large">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title has-text-white">Formula 1 Race Schedule</h1>
                <h2 class="subtitle has-text-white">Find out the race schedule for your favorite season!</h2>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="field">
            <label class="label" for="seasonInput">Enter season year (e.g., 2023)</label>
            <div class="SeasonInput">
                <input class="input" type="text" id="seasonInput" placeholder="2023">
            </div>
        </div>
		<div class="alertfeedbackmessage">
			<p class ="content is-danger" id="feedbackMessage"> </p>
		</div>
        <div class="buttoncontainer">
            <button class="button" id="fetchRacesButton">Get Races</button>
        </div>
		


        <table class="table is-striped is-hoverable is-fullwidth mt-4" id="raceTable">
            <thead class="has-background-info">
                <tr>
                    <th class="has-text-white">Round</th>
                    <th class="has-text-white">Race Name</th>
                    <th class="has-text-white">Location</th>
                    <th class="has-text-white">Date</th>
                    <th class="has-text-white">Details</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <footer class="footer mt-5 has-background-dark">
        <div class="content has-text-centered has-text-white">
            <p>
                &copy; 2024 Formula 1. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
